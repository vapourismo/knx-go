linters:
  enable:
    - staticcheck
    - govet      # Included by default in 'go vet'
    - errcheck   # Check for unchecked errors
    - ineffassign # Detects unused assignments
  disable-all: true

issues:
  exclude-rules:
    - linters: [typecheck]
      path: "."

linters-settings:
  staticcheck:
    checks: ["all"]

run:
  timeout: 5m
